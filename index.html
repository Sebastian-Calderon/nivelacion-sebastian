<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineColombia</title>
    <link rel="stylesheet" href="CSS/stylelogin.css">
</head>
<body>
    <div class="login-container">
        <img src="medios/Logo.png" alt="CineColombia Logo" class="logo">
        <div class="form-container">
            <h2 id="form-title">Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>

            <form id="register-form" style="display: none;">
                <input type="email" id="new-email" name="new-email" placeholder="Correo electrónico" required>
                <input type="password" id="new-password" name="new-password" placeholder="Contraseña" required>
                <button type="submit">Registrarme</button>
            </form>

            <p id="toggle-form">
                ¿Ya tienes cuenta? <a href="#" id="toggle-link">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
